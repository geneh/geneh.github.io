
<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transliteration (translit) from standard Latin keyboard to Armenian, Cyrillic, Georgian, Greek, Hebrew, and other non-standard Latin alphabets such as Afrikaans, Czech, Dutch, Finnish, French, Hungarian, Icelandic, Italian, Latvian, Lithuanian, Polish, Portuguese, Romanian, Serbian, Slovak, Spanish, Swedish, Turkish, and others.">
    <meta name="yandex-verification" content="d952c2daaea771b7" />
    <title>MyTranslit - Transliteration from standard Latin keyboard to Armenian, Cyrillic, Georgian, Greek, Hebrew, and other non-standard Latin alphabets</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  </head>
<body>

<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <br>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="large-8 medium-8 cell">
      <div class="grid-x grid-padding-x">
        <div class="large-9 medium-7 small-9 cell">
          <div class="switch">
            <input class="switch-input" id="switch" type="checkbox" checked="checked">
            <label class="switch-paddle" for="switch">
              <span class="show-for-sr">Enable translit</span>
              <span class="switch-active" aria-hidden="true">On</span>
              <span class="switch-inactive" aria-hidden="true">Off</span>
            </label>
          </div>
        </div>
        <div class="large-3 medium-5 small-3 cell">
          <button id="copy-all" class="button tiny" title="Copy all"><img src="assets/img/copyall.png" width="20px"></button>
          &nbsp;
          <button id="translate" class="button tiny" title="Translate"><img src="assets/img/translate.png" width="25px"></button>
        </div>
      </div>
    </div>
    <div class="large-4 medium-4 cell">
      <select id="languages">
        <option value="">Language...</option>
      </select>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="cell">
      <textarea id="txtArea" rows="12"></textarea>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="cell">
      <div id="keyboard" class="callout">
      </div>
    </div>
  </div>

  <p class="copyright">Â© 2020<span id="copyright-year"></span> mytranslit.com</p>
</div>


<script src="assets/js/app.js"></script>
</body>
</html>
